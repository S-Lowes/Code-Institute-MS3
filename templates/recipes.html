{% extends "base.html" %}
{% block content %}

<div class="container recipe">
    <div class="row">
        {% for recipes in recipes %}
        <div class="col-sm-4">
            <div class="card">
                <img src="{{recipes.image_url}}" class="card-img-top" alt="food item">
                <div class="card-body">
                    <h5 class="card-title">{{recipes.name}}</h5>
                    <p class="card-text">
                        {{recipes.desc}}
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
