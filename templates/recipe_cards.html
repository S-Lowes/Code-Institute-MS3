<div class="col-sm-4">
    <div class="card text-center">
        <img src="{{recipes.image_url}}" class="card-img-top" alt="food item">
        <div class="card-body">
            <h5 class="card-title">{{recipes.name}}</h5>
            <p class="card-text">
                {{recipes.desc}}
            </p>
            <p class="text-right">
                Created by: {{recipes.created_by}}
            </p>
            <a class="" href="{{ url_for('cook', id=recipes._id) }}">Cook!</a>
            {% if recipes.created_by|lower == session["user"]|lower %}
            <a class="" href="{{ url_for('edit_recipe', id=recipes._id) }}">Edit</a>
            <a class="" href="{{ url_for('delete_recipe', id=recipes._id) }}">Delete</a>
            {% endif %}
        </div>
    </div>
</div>
