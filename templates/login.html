{% extends "base.html" %}
{% block content %}

<section class="form-section">
    <div class="card card-form col-8">
        <div class="card-body">
            <h3 class="text-center p-3">Login</h3>
            <form method="POST" action="{{ url_for('login') }}">
                <!-- ===== USERNAME ===== -->
                <div class="mb-3">
                    <label for="username" class="form-label username-label">Username</label>
                    <i class="fas fa-user-ninja username-label"></i>
                    <input id="username" name="username" type="text" class="form-control" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" placeholder="Please Enter a Username..." required>
                </div>
                <!-- ===== PASSWORD ===== -->
                <div class="mb-3">
                    <label for="password" class="form-label password-label">Password</label>
                    <i class="fas fa-unlock-alt password-label"></i>
                    <input id="password" name="password" type="password" class="form-control" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" placeholder="Please Enter a Password..." required>
                </div>
                <!-- ===== LOGIN ===== -->
                <div>
                    <button type="submit" class="btn btn-outline-dark login-register-btn">
                        Login
                        <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="d-flex justify-content-center p-3">
        <p class="m-1 p-2 p-message">
            New Here?
        </p>
        <a class="m-1 p-2 login-or-register" href="{{ url_for('register') }}">Register!</a>
    </div>
</section>

{% endblock %}
